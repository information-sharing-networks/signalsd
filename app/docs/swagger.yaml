        A vaild refresh token is needed to use this endpoint - if the refresh token has expired or been revoked the user must login again to get a new one.
        New refresh tokens are sent as http-only cookies whenever the client uses this endpoint or logs in.

        The browser handles refresh token cookies automatically, but you must provide your current access token in the Authorization header (the token is used only for user identification - expired tokens are accepted).

        Each successful refresh operation:
        - Invalidates the current refresh token
        - Issues a new refresh token via secure HTTP-only cookie
        - Returns a new access token in the response body

        the new refresh token cookies is configured with:
        - HttpOnly - Prevents JavaScript access, reducing XSS risk
        - Secure - HTTPS (only in production environments)
        - SameSite=Lax -  preventing the use of cookie in third-party requests except for user-driven interactions.

        The account's role and permissions are encoded and included as part of the jwt access token and also provided in the response body

        Access tokens expire after 30 mins and subsequent requests using the token will fail with HTTP status 401 and an error_code of "access_token_expired"
