  /isn/{isn_slug}/signal_types/{signal_type_slug}/v{sem_ver}/signals:
    post:
      description: |-
        Submit an array of signals for storage on the ISN
        - payloads must not mix signals of different types and is subject to the size limits defined on the site.
        - The client-supplied local_ref must uniquely identify each signal of the specified signal type that will be supplied by the account.
        - If a local reference is received more than once from an account for a specified signal_type it will be stored with a incremented version number.
        - Optionally a correlation_id can be supplied - this will link the signal to a previously received signal. The correlated signal does not need to be owned by the same account.
        - requests are only accepted for the open signal batch for this account/ISN.

        **Authentication**

        Requires a valid access token.
        The claims in the access token list the ISNs and signal_types that the account is permitted to use.

        This handler also checks that the signal_type/sem_ver in the url is also listed in the claims (this is to catch mistyped urls)

        **Validation and Processing**

        Signals are validated against the json schema specified for the signal type unless validation is disabled on the type definition.
        Individual signal processing failures (validation errors, incorrect correlation ids, database errors) are recorded in the response but do not prevent other signals from being processed.

        When validation is disabled, basic checks are still done on the incoming data and the following issues create a 400 error and cause the entire payload to be rejected:
        - invalid json format
        - missing fields (the array of signals must be in a json object called signals, and content and local_ref must be present for each record).


        **Response Status Codes**
        - 200: All signals processed successfully
        - 207: Partial success (some signals succeeded, some failed)
        - 400 / error_code = 'all_signals_failed_processing': All signals failed processing but request format was valid
        - 400 / error_code = 'malformed_body': Invalid request format, authentication, or other request-level errors
        - 400: authentication, or other request-level errors
        - 500: Internal server errors

        Internal server errors cause the whole payload to be rejected.
