paths:
  /admin/live:
    get:
      description: check if the signalsd service is up
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
      summary: Liveness check
      tags:
      - Site admin
  /admin/reset:
    post:
      description: |-
        Delete all registered users and associated data.
        This endpoint only works on environments configured as 'dev'
      responses:
        "200":
          description: OK
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: reset
      tags:
      - Site admin
  /admin/users:
    get:
      description: This api displays all the site users and their email addreses (can
        only be used by owner account)
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.GetUsersRow'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAccessToken: []
      summary: Get registered users
      tags:
      - Site admin
  /admin/users/{id}:
    get:
      description: This api displays a site user and their email addreses (can only
        be used by owner account)
      parameters:
      - description: user id
        example: 68fb5f5b-e3f5-4a96-8d35-cd2203a06f73
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.GetUserByIDRow'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAccessToken: []
      summary: Get registered user
      tags:
      - Site admin
  /api/isn:
    get:
      description: get a list of the configured ISNs
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/database.Isn'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Get the ISNs
      tags:
      - ISN view
  /api/isn/:
    post:
      description: |-
        Create an Information Sharing Network (ISN)

        visibility = "private" means that signalsd on the network can only be seen by network participants.

        The only storage_type currently supported is "admin_db"
        when storage_type = "admin_db" the signalsd are stored in the relational database used by the API service to store the admin configuration
        Specify "admin_db" for storage_connection_url in this case (anything else is overriwtten with this value)
        ISN admins automatically get write permission for their own sites, so this endpoint also starts a signals batch for them
        owners automatically get write permission on all isns, so start a batch for them too

        This endpoint can only be used by the site owner or an admin
      parameters:
      - description: ISN details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateIsnRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.CreateIsnResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAccessToken: []
      - RefreshTokenCookieAuth: []
      summary: Create an ISN
      tags:
      - ISN configuration
  /api/isn/{isn_slug}:
    put:
      description: |-
        Update the ISN details
        This endpoint can only be used by the site owner or the ISN admin
      parameters:
      - description: isn slug
        example: sample-isn--example-org
        in: path
        name: isn_slug
        required: true
        type: string
      - description: ISN details
        in: body
        name: request
        required: true
        schema:
